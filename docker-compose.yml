version: '2'

services:
  web:
    build: .
    links:
      - database
    ports:
      - "80:80"
    volumes:
      - ".:/var/www/html"
    environment:
      MYSQL_DATABASE: ecd
      MYSQL_USER: ecd
      MYSQL_PASSWORD: ecd
  database:
    image: mysql:5.6
    volumes:
      - "./app/sql:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_ROOT_PASSWORD: ecd
      MYSQL_DATABASE: ecd
      MYSQL_USER: ecd
      MYSQL_PASSWORD: ecd
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "81:80"
    links:
      - database
    environment:
      PMA_HOST: database

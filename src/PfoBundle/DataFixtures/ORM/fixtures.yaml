PfoBundle\Entity\Groep:
    pfo_groep_{1..5}:
        naam: 'Verslaving'
        startdatum: '<dateTimeThisDecade()>'

PfoBundle\Entity\Client:
    pfo_client_{1..10}:
        voornaam: '<firstname()>'
        achternaam: '<lastname()>'
        groep: '@pfo_groep_*'
        medewerker: '@medewerker*'
        dubbeleDiagnose: false
        eerdereHulpverlening: false
        werkgebied: '80%? @werkgebied_*'
        adres: '<streetAddress()>'
        postcode: '<postcode()>'
        plaats: '<city()>'


PfoBundle\Entity\Verslag:
    pfo_verslag_{1..100}:
        client: '@pfo_client_*'
        medewerker: '@medewerker_*'
        verslag: <sentence(100)>
        type: 'Telefonisch'

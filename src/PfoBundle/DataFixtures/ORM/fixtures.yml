PfoBundle\Entity\Groep:
    pfo_groep_1:
        naam: 'PFO Verslaving'
    pfo_groep_2:
        naam: 'Psychiatrie'
    pfo_groep_3:
        naam: 'Interne coaching'
    pfo_groep_4:
        naam: 'Intervisiegroep'
    pfo_groep_5:
        naam: 'Back On Track'
        startdatum: '<date_create("2014-07-17")>'

PfoBundle\Entity\Client:
    pfo_client_{1..10}:
        voornaam: '<firstname()>'
        achternaam: '<lastname()>'
        groep: '@pfo_groep_*'
        medewerker: '@medewerker*'
        dubbeleDiagnose: false
        eerdereHulpverlening: false
        werkgebied: '80%? @werkgebied_*'
        adres: '<streetAddress()>'
        postcode: '<postcode()>'
        plaats: '<city()>'

PfoBundle\Entity\Verslag:
    pfo_verslag_{1..10}:
        client: '@pfo_client_*'
        medewerker: '@medewerker_*'
        verslag: <sentence(100)>
        type: 'Telefonisch'


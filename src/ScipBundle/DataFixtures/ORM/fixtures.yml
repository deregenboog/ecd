ScipBundle\Entity\Label:
    scip_label_{1..10}:
        naam: '<word()>'
        actief: '90%? 1 : 0'

ScipBundle\Entity\Project:
    scip_project_{1..10}:
        naam: '<word()>'
        actief: '90%? 1 : 0'

ScipBundle\Entity\Toegangsrecht:
    scip_toegangsrecht_1:
        medewerker: '@medewerker_bhuttinga'
        projecten: ['@scip_project_*']
    scip_toegangsrecht_{2..5}:
        medewerker (unqiue): '@medewerker_*'
        projecten: ['@scip_project_*']

ScipBundle\Entity\Deelnemer:
    scip_deelnemer_{1..50}:
        klant (unique): '@klant_*'
        labels: ['@scip_label_*']

ScipBundle\Entity\Deelname:
    scip_deelname_{1..100}:
        __construct: ['@scip_deelnemer_*', '@scip_project_*']


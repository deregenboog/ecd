    MwBundle\Report\RepatrieringenPerLand:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
        tags:
            - { name: mw.rapportage, category: Repatriëring }

    MwBundle\Report\RepatrieringenPerKlant:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
            - "%kernel.project_dir%/config/sql_reports/repatrieringen_per_klant.sql"
        tags:
            - { name: mw.rapportage, category: Repatriëring }

    MwBundle\Report\RepatrieringenPerInloopKlant:

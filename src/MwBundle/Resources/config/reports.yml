services:
    MwBundle\Form\RapportageType:
        tags:
            - { name: form.type }

    MwBundle\Report\Inventarisaties:
        public: true
        arguments:
            - '@MwBundle\Service\InventarisatieDao'
        tags:
            - { name: mw.rapportage, category: Inventarisaties }

    MwBundle\Report\EconomischDaklozen:
        public: true
        arguments:
            - '@MwBundle\Service\VerslagDao'
            - '%economisch_daklozen_locaties%'
        tags:
            - { name: mw.rapportage, category: Klanten }

    MwBundle\Report\ZonderZorg:
        public: true
        arguments:
            - '@MwBundle\Service\VerslagDao'
            - '%zonderzorg_locaties%'
        tags:
            - { name: mw.rapportage, category: Klanten }

    MwBundle\Report\AMW:
        public: true
        arguments:
            $dao: '@MwBundle\Service\VerslagDao'
            $locatieDao: '@InloopBundle\Service\LocatieDao'
            $klantDao: '@MwBundle\Service\KlantDao'
            $amw_locaties: '%amw_locaties%'
        tags:
            - { name: mw.rapportage, category: Klanten }


services:
    app.twig_extension:
        class: AppBundle\Twig\AppExtension
        public: false
        arguments:
            - '@request_stack'
            - '%locale%'
        tags:
            - { name: twig.extension }

    app.form.type.klant:
        class: AppBundle\Form\KlantType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type }

    app.form.type.medewerker:
        class: AppBundle\Form\MedewerkerType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type }

    app.dao.abstract:
        abstract: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@knp_paginator'
            - '%pagination.items_per_page%'

    app.dao.klant:
        parent: app.dao.abstract
        class: AppBundle\Service\KlantDao

    app.dao.vrijwilliger:
        parent: app.dao.abstract
        class: AppBundle\Service\VrijwilligerDao

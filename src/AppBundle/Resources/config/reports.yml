imports:
    - { resource: daos.yml }
    - { resource: exports.yml }

services:
    app.form.rapportage:
        class: AppBundle\Form\RapportageType
        tags:
            - { name: form.type }

    app.form.prestatie:
        class: AppBundle\Form\PrestatieType
        tags:
            - { name: form.type }

    AppBundle\Report\Activering:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
            - "%kernel.root_dir%/config/activering_reports.sql"
        tags:
            - { name: app.rapportage }

    AppBundle\Report\GeenHulpverlenerscontact:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
            - "%kernel.root_dir%/config/geen_hulpverlenerscontact.sql"
        tags:
            - { name: app.rapportage }
    
    AppBundle\Report\Ladis:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
            - "%kernel.root_dir%/config/ladis_report.sql"
        tags:
            - { name: app.rapportage }

    AppBundle\Report\Management:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
            - "%kernel.root_dir%/config/management_reports.sql"
        tags:
            - { name: app.rapportage }

    AppBundle\Report\Veegploeg:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
            - "%kernel.root_dir%/config/veegploeg_reports.sql"
        tags:
            - { name: app.rapportage }

    AppBundle\Report\ZrmScorePerPostcodegebied:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
        tags:
            - { name: app.rapportage, category: ZRM }

    AppBundle\Report\ZrmV2ScorePerPostcodegebied:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
        tags:
            - { name: app.rapportage, category: ZRM }

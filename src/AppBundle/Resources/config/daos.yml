services:
    app.dao.abstract:
        abstract: true
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@knp_paginator'
            - '%pagination.items_per_page%'

    AppBundle\Service\DocumentDao:
        parent: app.dao.abstract

    AppBundle\Service\KlantDao:
        parent: app.dao.abstract

    AppBundle\Service\LandDao:
        parent: app.dao.abstract

    AppBundle\Service\MedewerkerDao:
        parent: app.dao.abstract

    AppBundle\Service\MemoDao:
        parent: app.dao.abstract

    AppBundle\Service\PostcodeDao:
        parent: app.dao.abstract

    AppBundle\Service\ZrmDao:
        parent: app.dao.abstract

    AppBundle\Service\VrijwilligerDao:
        parent: app.dao.abstract

    AppBundle\Service\DoelstellingDao:
        parent: app.dao.abstract
        calls:
            - method: setServiceContainer
              arguments:
                  - '@Psr\Container\ContainerInterface'
            - method: setDecisionManager
              arguments:
                  - '@security.access.decision_manager'

    AppBundle\Service\DownloadsDao:
        class: AppBundle\Service\DownloadsDao
        arguments:
            - "@doctrine.orm.entity_manager"
        public: true
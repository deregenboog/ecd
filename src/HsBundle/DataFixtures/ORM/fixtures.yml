HsBundle\Entity\Activiteit:
    hs_activiteit_1:
        naam: 'Schilderen'
    hs_activiteit_2:
        naam: 'Verhuizen'
    hs_activiteit_3:
        naam: 'Overig'

HsBundle\Entity\DeclaratieCategorie:
    hs_declaratiecategorie_1:
        naam: 'Vervoer'
    hs_declaratiecategorie_2:
        naam: 'Verf'
    hs_declaratiecategorie_3:
        naam: 'Gereedschap'
    hs_declaratiecategorie_4:
        naam: 'Overig'

HsBundle\Entity\Klant:
    hs_klant_{1..25}:
        voornaam: '<firstname()>'
        achternaam: '<lastname()>'
        geslacht: '@geslacht_*'
        adres: '<streetAddress()>'
        postcode: '<postcode()>'
        plaats: '<city()>'
        mobiel: '<phoneNumber()>'
        telefoon: '<phoneNumber()>'
        email: '<email()>'
        medewerker: '@medewerker_*'
        inschrijving: '<dateTimeThisDecade()>'
        actief: true

HsBundle\Entity\Dienstverlener:
    hs_dienstverlener_{1..25}:
        klant: '<uniqueElements(@klant_{1..300})>'
        inschrijving: '<dateTimeThisDecade()>'


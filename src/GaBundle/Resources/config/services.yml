imports:
    - { resource: exports.yml }

services:
    ga.repository.ga_groep_buurtmaatjes:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - GaBundle\Entity\GaGroepBuurtmaatjes

    ga.repository.ga_groep_eropuit:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - GaBundle\Entity\GaGroepErOpUit

    ga.repository.ga_groep_kwartiermaken:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - GaBundle\Entity\GaGroepKwartiermaken

    ga.repository.ga_groep_openhuis:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - GaBundle\Entity\GaGroepOpenHuis

    ga.repository.ga_groep_organisatie:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - GaBundle\Entity\GaGroepOrganisatie

    ga.form.rapportage:
        class: GaBundle\Form\GaRapportageType
        tags:
            - { name: form.type }

    ga.report.buurtmaatjes.deelnemers.totaal:
        class: GaBundle\Report\DeelnemersTotaal
        arguments:
            - "@ga.repository.ga_groep_buurtmaatjes"
        tags:
            - { name: ga.rapportage, category: Buurtmaatjes, title: Buurtmaatjes deelnemers totaal }

    ga.report.buurtmaatjes.deelnemers.per_groep:
        class: GaBundle\Report\DeelnemersPerGroep

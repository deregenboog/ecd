            - "@ga.repository.ga_groep_buurtmaatjes"
        tags:
            - { name: ga.rapportage, category: Buurtmaatjes, title: Buurtmaatjes deelnemers per groep }

    ga.report.buurtmaatjes.deelnemers.per_stadsdeel:

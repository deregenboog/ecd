GaBundle\Entity\GroepBuurtmaatjes:
    ga_groep_buurtmaatjes_{1..5}:
        naam: 'Buurtjesmaatjes groep <current()>'
        activiteitenRegistreren: true

GaBundle\Entity\GroepErOpUit:
    ga_groep_{6..10}:
        naam: 'ErOpUit groep <current()>'
        activiteitenRegistreren: true

GaBundle\Entity\GroepKwartiermaken:
    ga_groep_{11..15}:
        naam: 'Kwartiermaken groep <current()>'
        activiteitenRegistreren: true

GaBundle\Entity\GroepOpenHuis:
    ga_groep_{16..20}:
        naam: 'Open Huis groep <current()>'
        activiteitenRegistreren: true

GaBundle\Entity\GroepOrganisatie:
    ga_groep_{21..25}:
        naam: 'Organisatie groep <current()>'
        activiteitenRegistreren: false

GaBundle\Entity\Activiteit:
    ga_activiteit_{1..50}:
        groep: '@ga_groep_*'
        naam: '<word()>'
        datum: '<dateTimeBetween("-200 days", "now")>'

GaBundle\Entity\VerwijzingDoor:
    ga_verwijzing_door_{1..10}:
        naam: '<word()>'

GaBundle\Entity\VerwijzingNaar:
    ga_verwijzing_naar_{1..10}:
        naam: '<word()>'

GaBundle\Entity\Klantdossier:
    ga_klantdossier_{1..20}:
        klant (unique): '@klant_*'
        medewerker: '@medewerker_*'
        aanmelding: '<gaAanmelding(@ga_verwijzing_door_*, @medewerker_*)>'
#        afsluiting: '<gaAfsluiting(@ga_verwijzing_naar_*, @medewerker_*)>'
    ga_klantdossier_{21..40}:
        klant (unique): '@klant_*'
        medewerker: '@medewerker_*'
        aanmelding: '<gaAanmelding(@ga_verwijzing_door_*, @medewerker_*)>'

GaBundle\Entity\Vrijwilligerdossier:
    ga_vrijwilligerdossier_{1..20}:
        vrijwilliger (unique): '@vrijwilliger_*'
        medewerker: '@medewerker_*'
        aanmelding: '<gaAanmelding(@ga_verwijzing_door_*, @medewerker_*)>'
#        addAfsluiting: ['<gaAfsluiting(@ga_verwijzing_naar_*, @medewerker_*, $this)>']
    ga_vrijwilligerdossier_{21..40}:
        vrijwilliger (unique): '@vrijwilliger_*'
        medewerker: '@medewerker_*'
        aanmelding: '<gaAanmelding(@ga_verwijzing_door_*, @medewerker_*)>'


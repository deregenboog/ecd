    ga_vrijwilligerdossier_{6..10}:
        vrijwilliger: '@vrijwilliger_<current()>'
        aanmelddatum: '<dateTimeThisDecade()>'
        afsluitdatum: '<dateTimeThisDecade()>'

GaBundle\Entity\Lidmaatschap:

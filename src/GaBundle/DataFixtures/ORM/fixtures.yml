        naam: 'Geen of onvoldoende vrijwilligers'
    ga_annuleringsreden_activiteit_2:
        naam: 'Onvoldoende belangstelling'
    ga_annuleringsreden_activiteit_3:
        naam: 'Feestdag'
    ga_annuleringsreden_activiteit_4:

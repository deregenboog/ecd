imports:
    - { resource: daos.yml }
    - { resource: exports.yml }

services:
    oek.event.diensten_lookup_subscriber:
        class: OekBundle\Event\DienstenLookupSubscriber
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@router"
        tags:
            - { name: kernel.event_subscriber }

    oek.data_fixtures.faker_provider:
        class: OekBundle\DataFixtures\OekFakerProvider
        tags:
            - { name: hautelook_alice.faker.provider }

    oek.repository.deelnemer:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - OekBundle\Entity\Deelnemer

    oek.repository.training:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - OekBundle\Entity\Training

    oek.form.rapportage:
        class: OekBundle\Form\RapportageType
        tags:
            - { name: form.type }

    OekBundle\Report\DeelnemersPerGroepStadsdeel:
        arguments:
            - "@oek.repository.deelnemer"
        tags:
            - { name: oek.rapportage, category: Deelnemers }

    OekBundle\Report\DeelnemersPerTrainingStadsdeel:
        arguments:
            - "@oek.repository.deelnemer"
        tags:
            - { name: oek.rapportage, category: Deelnemers }

    OekBundle\Report\DeelnemersVerwezenDoor:
        arguments:
            - "@oek.repository.deelnemer"
        tags:
            - { name: oek.rapportage, category: Deelnemers }

    OekBundle\Report\DeelnemersVerwezenNaar:
        arguments:
            - "@oek.repository.deelnemer"
        tags:
            - { name: oek.rapportage, category: Deelnemers }

    OekBundle\Report\TrainingenPerGroepStadsdeel:
        arguments:
            - "@oek.repository.training"
        tags:
            - { name: oek.rapportage, category: Trainingen }

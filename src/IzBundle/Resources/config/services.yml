services:
    iz.dao:
        abstract: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@knp_paginator'
            - '%pagination.items_per_page%'

    iz.dao.klant:
        parent: odp.dao
        class: IzBundle\Service\KlantDao

    iz.dao.vrijwilliger:
        parent: odp.dao
        class: IzBundle\Service\VrijwilligerDao

    iz.dao.koppeling:
        parent: odp.dao
        class: IzBundle\Service\KoppelingDao

    iz.repository.iz_hulpvraag:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - IzBundle\Entity\IzHulpvraag

    iz.repository.iz_klant:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - IzBundle\Entity\IzKlant

    iz.repository.iz_vrijwilliger:
        class: Doctrine\ORM\EntityRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - IzBundle\Entity\IzVrijwilliger

    iz.form.rapportage:
        class: IzBundle\Form\IzRapportageType
        tags:
            - { name: form.type }

    iz.report.hulpvragen.per_project_stadsdeel:
        class: IzBundle\Report\HulpvragenPerProjectStadsdeel
        arguments:
            - "@iz.repository.iz_hulpvraag"
        tags:
            - { name: iz.rapportage, category: Hulpvragen }

    iz.report.koppelingen.totaal:
        class: IzBundle\Report\KoppelingenTotaal
        arguments:
            - "@iz.repository.iz_hulpvraag"
        tags:
            - { name: iz.rapportage, category: Koppelingen }

    iz.report.koppelingen.per_coordinator:
        class: IzBundle\Report\KoppelingenPerCoordinator
        arguments:
            - "@iz.repository.iz_hulpvraag"
        tags:
            - { name: iz.rapportage, category: Koppelingen }

    iz.report.koppelingen.per_project:
        class: IzBundle\Report\KoppelingenPerProject
        arguments:
            - "@iz.repository.iz_hulpvraag"
        tags:
            - { name: iz.rapportage, category: Koppelingen }

    iz.report.koppelingen.per_stadsdeel:
        class: IzBundle\Report\KoppelingenPerStadsdeel
        arguments:
            - "@iz.repository.iz_hulpvraag"
        tags:
            - { name: iz.rapportage, category: Koppelingen }

    iz.report.koppelingen.per_postcodegebied:
        class: IzBundle\Report\KoppelingenPerPostcodegebied
        arguments:
            - "@iz.repository.iz_hulpvraag"
        tags:
            - { name: iz.rapportage, category: Koppelingen }

    iz.report.koppelingen.per_project_stadsdeel:
        class: IzBundle\Report\KoppelingenPerProjectStadsdeel
        arguments:
            - "@iz.repository.iz_hulpvraag"
        tags:
            - { name: iz.rapportage, category: Koppelingen }

    iz.report.koppelingen.per_project_postcodegebied:
        class: IzBundle\Report\KoppelingenPerProjectPostcodegebied
        arguments:
            - "@iz.repository.iz_hulpvraag"
        tags:
            - { name: iz.rapportage, category: Koppelingen }

    iz.report.klanten.totaal:
        class: IzBundle\Report\KlantenTotaal
        arguments:
            - "@iz.repository.iz_klant"
        tags:
            - { name: iz.rapportage, category: Deelnemers }

    iz.report.klanten.per_project:
        class: IzBundle\Report\KlantenPerProject
        arguments:
            - "@iz.repository.iz_klant"
        tags:
            - { name: iz.rapportage, category: Deelnemers }

    iz.report.klanten.per_stadsdeel:

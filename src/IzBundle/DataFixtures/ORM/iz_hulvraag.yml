IzBundle\Entity\IzHulpvraag:
    iz_hulpvraag_{1..400}:
        izKlant: '@iz_klant_*'
        izProject: '@iz_project_*'
        medewerker: '@medewerker_*'
        izHulpaanbod: '50%? @iz_hulpaanbod_<current()>'
        startdatum: '<dateTimeThisDecade()>'
        koppelingStartdatum: <koppelingStartdatum($izHulpaanbod)>
        koppelingEinddatum: <koppelingEinddatum($koppelingStartdatum)>

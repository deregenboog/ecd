services:
    odp.dao:
        abstract: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@knp_paginator'
            - '%pagination.items_per_page%'

    odp.dao.coordinator:
        parent: odp.dao
        class: OdpBundle\Service\CoordinatorDao

    odp.dao.document:
        class: OdpBundle\Service\DocumentDao
        arguments:
            - '@doctrine.orm.entity_manager'

    odp.dao.huuraanbodafsluiting:
        parent: odp.dao
        class: OdpBundle\Service\HuuraanbodAfsluitingDao

    odp.dao.huurderafsluiting:
        parent: odp.dao
        class: OdpBundle\Service\HuurderAfsluitingDao

    odp.dao.huurovereenkomst:
        parent: odp.dao
        class: OdpBundle\Service\HuurovereenkomstDao

    odp.dao.huurovereenkomstafsluiting:
        parent: odp.dao
        class: OdpBundle\Service\HuurovereenkomstAfsluitingDao

    odp.dao.huurverzoekafsluiting:
        parent: odp.dao
        class: OdpBundle\Service\HuurverzoekAfsluitingDao

    odp.dao.verhuurderafsluiting:
        parent: odp.dao
        class: OdpBundle\Service\VerhuurderAfsluitingDao

    odp.dao.verslag:
        class: OdpBundle\Service\VerslagDao
        arguments:
            - '@doctrine.orm.entity_manager'

    odp.dao.woningbouwcorporatie:
        parent: odp.dao
        class: OdpBundle\Service\WoningbouwcorporatieDao

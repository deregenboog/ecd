when@dev: &dev
  hslavich_onelogin_saml:
      sp:
        entityId: 'http://ecd.test:8080/saml/metadata'
        assertionConsumerService:
          url: 'http://ecd.test:8080/saml/acs'
          binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'
        singleLogoutService:
          url: 'http://ecd.test:8080/saml/logout'
          binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        privateKey: ''

when@test: *dev

hslavich_onelogin_saml:
  # Basic settings
  idp:
    entityId: 'https://sts.windows.net/9e194588-3ed4-4d6d-a683-8d19813b1a19/'
    singleSignOnService:
      url: 'https://login.microsoftonline.com/9e194588-3ed4-4d6d-a683-8d19813b1a19/saml2'
      binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
    singleLogoutService:
      url: 'https://login.microsoftonline.com/9e194588-3ed4-4d6d-a683-8d19813b1a19/saml2'
      binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
    x509cert: ''
  sp:
    entityId: 'https://ecd.deregenboog.org/saml/metadata'
    assertionConsumerService:
      url: 'https://ecd.deregenboog.org/saml/acs'
      binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'
    singleLogoutService:
      url: 'https://ecd.deregenboog.org/saml/logout'
      binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
    privateKey: ''
  # Optional settings
  baseurl: 'https://ecd.deregenboog.org'
  strict: true
  debug: true
  security:
    nameIdEncrypted: false
    authnRequestsSigned: false
    logoutRequestSigned: false
    logoutResponseSigned: false
    wantMessagesSigned: false
    wantAssertionsSigned: false
    wantNameIdEncrypted: false
    requestedAuthnContext: true
    signMetadata: false
    wantXMLValidation: true
    relaxDestinationValidation: false
    destinationStrictlyMatches: true
    rejectUnsolicitedResponsesWithInResponseTo: false
    signatureAlgorithm: 'http://www.w3.org/2001/04/xmldsig-more#rsa-sha256'
    digestAlgorithm: 'http://www.w3.org/2001/04/xmlenc#sha256'
  contactPerson:
    technical:
      givenName: 'Tech User'
      emailAddress: 'techuser@example.com'
    support:
      givenName: 'Support User'
      emailAddress: 'supportuser@example.com'
    administrative:
      givenName: 'Administrative User'
      emailAddress: 'administrativeuser@example.com'
  organization:
    en:
      name: 'Example'
      displayname: 'Example'
      url: 'http://example.com'

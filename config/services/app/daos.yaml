services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $itemsPerPage: '%pagination.items_per_page%'

    AppBundle\Service\:
        resource: '%kernel.project_dir%/src/AppBundle/Service/'

    AppBundle\Service\DoelstellingDao:
        calls:
            - method: setTokenStorage
              arguments:
                  - '@Symfony\Component\Security\Core\Authentication\Token\Storage\TokenStorageInterface'
            - method: setAuthorizationChecker
              arguments:
                  - '@Symfony\Component\Security\Core\Authorization\AuthorizationCheckerInterface'
            - method: setDecisionManager
              arguments:
                  - '@security.access.decision_manager'

    AppBundle\Service\DownloadsDao:
        arguments:
            $taggedExports: !tagged_iterator app.downloads

imports:
    - { resource: config.yml }
    - { resource: security_dev.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler:
        only_exceptions: false

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    channels: ["merge"]
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        merge:
            level: debug
            type: stream
            path: '%kernel.logs_dir%/merge.log'
            channels: ["merge"]
        console:
            type:   console
            channels: ["!event", "!doctrine"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

swiftmailer:
    disable_delivery: true

hautelook_alice:
#    db_drivers:
#        orm: ~
#    locale: "nl_NL"
#    seed: 1
#    persist_once: false # Only persist objects once if multiple files are passed
#    loading_limit: 5    # Maximum number of time the loader will try to load the files passed
    fixtures_path: 'DataFixtures/ORM' # Path to which to look for fixtures relative to the project directory or the bundle path. May be a string or an array of strings.
    root_dirs:
        - '%kernel.project_dir%'

nelmio_alice:
#    db_drivers:
#        orm: ~
    locale: 'nl_NL' # Default locale for the Faker Generator
    seed: 1 # Value used to make sure Faker generates data consistently across
    # runs, set to null to disable.
    functions_blacklist: # Some Faker formatter may have the same name as PHP
        - 'current'      # native functions. PHP functions have the priority,
        # so if you want to use a Faker formatter instead,
        # blacklist this function here
    loading_limit: 5 # Alice may do some recursion to resolve certain values.
    # This parameter defines a limit which will stop the
    # resolution once reached.
    max_unique_values_retry: 5 # Maximum number of time Alice can try to
    # generate a unique value before stopping and
    # failing.
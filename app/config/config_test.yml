imports:
    - { resource: config.yml }
    - { resource: security_test.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
        name: MOCKSESSID
    profiler:
        enabled: true
        collect: true

web_profiler:
    toolbar: false
    intercept_redirects: false

doctrine:
    dbal:
        driver: pdo_sqlite
        path: '%kernel.cache_dir%/test.db'
    orm:
        dql:
            datetime_functions:
                hour: DoctrineExtensions\Query\Sqlite\Hour
                minute: DoctrineExtensions\Query\Sqlite\Minute
            string_functions:
                concat_ws: DoctrineExtensions\Query\Sqlite\ConcatWs

swiftmailer:
    disable_delivery: true

liip_functional_test:
    cache_sqlite_db: true
#    query:
#        max_query_count: 10

hautelook_alice:
    db_drivers:
        orm: ~
    locale: "nl_NL"
    seed: 1
    persist_once: false # Only persist objects once if multiple files are passed
    loading_limit: 5    # Maximum number of time the loader will try to load the files passed

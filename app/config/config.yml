imports:
    - { resource: parameters.yml }
    - { resource: services.yml }
    - { resource: version.yml, ignore_errors: true }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: nl_NL.utf8
    acl_disabled: false
    pagination.items_per_page: 20
    doctrine.orm.naming_strategy.default.class: AppBundle\Service\DoctrineOrmNamingStrategy

framework:
    default_locale: '%locale%'
    translator: { fallbacks: ['nl_NL', 'nl'] }
    secret: "%secret%"
    session:
        name: ECD
        cookie_lifetime: 86400 # 60*60*24
        save_path: '%kernel.root_dir%/../var/sessions'
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form: ~
    validation: { enable_annotations: true }
    templating:
        engines: ['twig']

# Twig Configuration
twig:
    debug: "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
#        - form_div_layout.html.twig
        - bootstrap_3_horizontal_layout.html.twig
    cache: '%kernel.cache_dir%/twig'
    globals:
        app_version: v%application_version%

# Doctrine Configuration
doctrine:
    dbal:
        driver: "%database_driver%"
        host: "%database_host%"
        port: "%database_port%"
        dbname: "%database_name%"
        user: "%database_user%"
        password: "%database_password%"
        charset: "utf8"
        default_table_options:
            charset: "utf8"
            collate: "utf8_general_ci"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        mappings:
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                is_bundle: false
                alias: GedmoLoggable # (optional) it will default to the name set for the mapping
        dql:
            datetime_functions:
                date: Luxifer\DQL\Datetime\Date
                date_format: Luxifer\DQL\Datetime\DateFormat
                hour: DoctrineExtensions\Query\Mysql\Hour
                minute: DoctrineExtensions\Query\Mysql\Minute
                time_diff: DoctrineExtensions\Query\Mysql\TimeDiff
                time_to_sec: DoctrineExtensions\Query\Mysql\TimeToSec                
            string_functions:
                concat_ws: Luxifer\DQL\String\ConcatWs
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true
            disabled:
                class: AppBundle\Doctrine\DisabledFilter
                enabled: true
            foutieve_invoer:
                class: IzBundle\Doctrine\FoutieveInvoerFilter
                enabled: true

jms_di_extra: ~

stof_doctrine_extensions:
    orm:
        default:
            loggable: true
            timestampable: true
            softdeleteable: true
            tree: true

knp_paginator: ~

swiftmailer:
    transport: mail

assetic:
    debug: "%kernel.debug%"
    use_controller: "%kernel.debug%"
    filters:
        cssrewrite: ~

vich_uploader:
    db_driver: orm
    mappings:
        clip_document:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /clip/documenten/download
            upload_destination: '%kernel.root_dir%/../archive/clip'
        dagbesteding_document:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /dagbesteding/documenten/download
            upload_destination: '%kernel.root_dir%/../archive/dagbesteding'
        hs_document:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /hs/documenten/download
            upload_destination: '%kernel.root_dir%/../archive/hs'
        inloop_document:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /inloop/documenten/download
            upload_destination: '%kernel.root_dir%/../archive/inloop'
        odp_document:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /odp/documenten/download
            upload_destination: '%kernel.root_dir%/../archive/odp'
        oek_document:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /oek/documenten/download
            upload_destination: '%kernel.root_dir%/../archive/oek'
        pfo_document:
            namer: vich_uploader.namer_uniqid
            uri_prefix: /pfo/documenten/download
            upload_destination: '%kernel.root_dir%/../archive/pfo'

shivas_versioning:
    version_parameter: application_version
    version_file: version.yml

ivory_ck_editor:
    jquery: true
    default_config: basic
    configs:
        basic:
            disableNativeSpellChecker: false
            removePlugins: 'liststyle,tabletools,tableselection,contextmenu'
            enterMode: CKEDITOR.ENTER_BR
            toolbar: [["Bold", "Italic", "Underline"]]
